{% extends "base.html" %}
{% block title %}Crear Usuario Local - Sistema de Inventarios{% endblock %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Crear Usuario Local
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('usuarios.crear') }}">
                        <!-- CSRF Token -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre de Usuario *</label>
                                <input type="text" class="form-control" name="nombre_usuario" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre Completo *</label>
                                <input type="text" class="form-control" name="nombre_completo" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Rol *</label>
                                <select class="form-select" name="rol" required>
                                    <option value="">Seleccione un rol</option>
                                    {% for rol in roles %}
                                    <option value="{{ rol.value }}">{{ rol.label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Oficina *</label>
                                <select class="form-select" name="oficina_id" required>
                                    <option value="">Seleccione una oficina</option>
                                    {% for oficina in oficinas %}
                                    <option value="{{ oficina.id }}">{{ oficina.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contrase単a *</label>
                                <input type="password" class="form-control" name="contrase単a" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Confirmar Contrase単a *</label>
                                <input type="password" class="form-control" name="contrase単a_confirmar" required>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end mt-3">
                            <a href="{{ url_for('usuarios.listar') }}" class="btn btn-secondary me-2">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Crear Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
